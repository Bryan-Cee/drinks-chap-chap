{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href={% static 'home/styles/main.css' %}>
    {% if title %}
        <title>Drinks Chapchap - {{ title }}</title>
    {% else %}
        <title>Drinks Chapchap</title>
    {% endif %}
</head>
<body>
<header>
    <div class="logo">
      Drinks ChapChap
    </div>
    <div class="search-bar">
      <input type="text" name="search" id="drinks-search" placeholder="Search">
    </div>
    <nav>
        <div class="menu-icon" onclick="openOverlay()">
            <img src="https://res.cloudinary.com/dry-wolf/image/upload/v1563949689/drinks-chapchap/menu.svg" alt="menu">
        </div>
    </nav>
</header>
<section class="overlay" id="overlay" onclick="closeOverlay()">
    <div class="menu">
        <ul>
            <li class="menu-button">
                Cash out
            </li>
            <li class="menu-button">
                Login/Register
            </li>
    </ul>
    </div>
</section>
<main>
    <section class="container">
    {% block content %}{% endblock content %}
    </section>
</main>
<script async type="text/javascript" src={% static "home/js/main.js" %}></script>

</body>
</html>
